name: Python Application
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ec2-3-110-167-166.ap-south-1.compute.amazonaws.com
        username: ubuntu
        key: ${{ secrets.PASSWORD }}
        port: 22
        script: whoami
